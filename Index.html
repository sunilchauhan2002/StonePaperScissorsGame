<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stone, Paper & Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="./Image/Favicon.png">
</head>

<body>
    <div class="container-fluid text-center bg-dark text-white py-2 fs-6 fw-bolder">
        <h1>Stone, Paper & Scissors</h1>
    </div>

    <div class="container">
        <div class="row my-5">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="Main-Btn" id="paper">
                    <div class="img-div">
                        <img src="./Image/paper.png" alt="">
                    </div>
                </button>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="Main-Btn" id="rock">
                    <div class="img-div">
                        <img src="./Image/rock.png" alt="">
                    </div>
                </button>
               
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button class="Main-Btn" id="scissors">
                    <div class="img-div">
                        <img src="./Image/scissors.png" alt="">
                    </div>
                </button>
                
            </div>
            <div class="row mx-auto">
                <div class="computer-choice">
                    <p class="fw-bolder">Computer Choice:</p>
                    <p class="fw-bold text-capitalize" id="compChoice"></p>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="score-board">
                    <div class="score">
                        <p id="user-score">0</p>
                        <p>You</p>
                    </div>
                    <div class="score">
                        <p id="comp-score">0</p>
                        <p>Computer</p>
                    </div>
                </div>
            </div>

            <div class="row msg-container mx-auto ">
                <button id="msg" class=" margin btn btn-dark py-2 fs-5 fw-bolder mx-auto text-capitalize " >Pick Your Move</button>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            
            <span class="mb-3 mb-md-0 text-body-secondary w-100">Copyright Â©2024 All rights reserved. | made with by Sunil Chauhan</span>
          </div>
      
    
        </footer>
      </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
